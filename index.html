<!DOCTYPE html>
<html lang="ja" id="html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @import "tailwindcss";
        @custom-variant dark (&:where(.dark, .dark *));
    </style>
    <script src="/js/Themeswitch.js"></script>
    <title>Mocadao :D</title>
</head>

<body
    class="overflow-x-hidden bg-[#f0f0f0] dark:bg-[#121212] min-h-screen flex items-center justify-center transition-colors duration-500 p-4">
    <button id="theme-toggle"
        class="fixed bottom-5 right-5 p-3 rounded-br-3xl rounded-tl-3xl bg-white/20 dark:bg-black/20 backdrop-blur-md border border-black/20 dark:border-white/20 shadow-lg cursor-pointer hover:scale-110 transition-all active:scale-95 z-50">
        <span id="sun-icon" class="hidden dark:block text-yellow-400">☀️</span>
        <span id="moon-icon" class="block dark:hidden text-slate-600">🌙</span>
    </button>
    <div
        class="bg-white/80 dark:bg-[#1a1a1a]/80 backdrop-blur-xl text-[#1a1a1a] dark:text-[#e6e6e6] max-w-md w-full p-8 shadow-2xl rounded-[2.5rem] flex flex-col items-center border border-white/20 dark:border-white/5 transition-all duration-500">

        <div class="icon mt-2 mb-4">
            <img class="rounded-full object-contain ring-4 ring-black/5 dark:ring-white/5"
                style="width: 128px; height: auto;" id="icon" src="/assets/icon.webp" />
        </div>

        <div class="text-center font-bold">
            <h1 class="text-2xl mb-2">Moca</h1>
            <div class="text-sm opacity-80 space-y-1 font-medium">
                <p>日本人 🇯🇵 ゲーム/技術が好き！</p>
                <p>時間を無駄にしたり物をなくすのが得意！！</p>
                <p>おしゃべり大好きです！話しかけてね！！</p>
            </div>
        </div>

        <div class="links w-full text-center space-y-4 pt-6" id="link_container">
            
        </div>
    </div>
</body>
<script src="/js/BioLinksgen.js"></script>
<script src="/js/funny.js"></script>
</html>
